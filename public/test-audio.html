<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Audio Transcription</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            background: #fee;
            color: #c00;
        }
        .success {
            background: #efe;
            color: #060;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Audio Transcription</h1>
        <p>Upload a small audio file to test the transcription API</p>
        
        <input type="file" id="audioFile" accept="audio/*">
        <br>
        <button id="testBtn" onclick="testTranscription()">Test Transcription</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testTranscription() {
            const fileInput = document.getElementById('audioFile');
            const resultDiv = document.getElementById('result');
            const button = document.getElementById('testBtn');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="result error">Please select an audio file</div>';
                return;
            }
            
            const file = fileInput.files[0];
            button.disabled = true;
            resultDiv.innerHTML = '<div class="result">Testing transcription...</div>';
            
            const formData = new FormData();
            formData.append('audio', file);
            
            try {
                const response = await fetch('/api/test-transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>Success!</strong><br>
                            File: ${data.filename}<br>
                            Size: ${(data.size / 1024).toFixed(2)} KB<br>
                            <br>
                            <strong>Transcription:</strong><br>
                            ${data.text}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>Error:</strong><br>
                            ${data.error}<br>
                            ${data.details || ''}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>Network Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
